<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- image goes here -->
            <!-- // <img v-bind:src="image" alt=""> -->
            <img :src="image" :alt="description">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <ul>
              <!-- ! runnings through the array and prints out each element individually -->
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <!-- ! by using the v-bind directive with key atribute. We are tying the variant's id -->
            <div v-for="variant in variants" :key="variant.id">{{ variant.color }}</div>
            <!-- ! Will only render inStock if v-if is truthy -->
            <ul>
              <li v-for="size in sizes">
                {{ size }}
              </li>
            </ul>
            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory < 10 && inventory > 0">Stock Running Out!</p>
            <p v-else>Out of Stock</p>
            <!-- ! hides content instead of removing and adding content -->
            <!-- <p v-show="inStock">In Stock</p> -->
            <p v-show="onSale">On Sale</p>
            <a :href="url">More info here</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
